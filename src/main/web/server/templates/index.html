<!doctype html>
<html>
  <head>
	<title>Period Countdown</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/button.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<meta name="end_time" content="{{ end_time }}">
	<meta name="expire_time" content="{{ expire_time }}">
  </head>

  
  <body>
	<div id="status">
	  <p>{{ status }}</p>
	</div>
	
	<div id="time_remaining">
	  <p>{{ time_remaining }}</p>
	</div>

	<div id="next_up">
	  {% if (next_up_list != none) %}
	  <table>
		<td>
		  <b>Upcoming Periods</b>
		</td>
		
		<tbody>
		  {% if (next_up_list|length == 0) %}
		  <tr>
			<td>No more classes today</td>
		  </tr>
		  {% endif %}
		  
		  {% for next_class in next_up_list %}
		  <tr>
			<td>{{ next_class }}</td>
		  </tr>
		  {% endfor %}
		</tbody>
	  </table>
	  {% endif %}
	</div>

	<div id="operations">
	  {% if (authenticated != true) %}
	  <button onclick="location.href = 'login';">Sign in with Google</button>
	  {% else %}
	  <button onclick="location.href = 'logout';">Sign out</button>
	  <button onclick="location.href = 'settings';">Settings</button>
	  {% endif %}
	</div>

	<script src="{{url_for('static', filename='javascript/index.js')}}" type="text/javascript"></script>
  </body>
</html>
