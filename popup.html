<!DOCTYPE html>
<html>
    <head>
        <title>MVHS Periods</title>
    </head>
    <body>
        <!-- Canvas -->
        <canvas width="350" height="350" id="Periods"></canvas>

        <!-- Images -->
        <img src="/reference/settings.png" alt="Open Settings" width="50" height="50" style="position: absolute; left: 15px; top: 305px;" id="goToSettings">
        <img src="/reference/utilities_menu.png" alt="Open Utilities" width="50" height="50" style="position: absolute; left: 80px; top: 305px;" id="goToUtilities">

        <!-- All the text input fields for class names (these are shown and hidden by display.js) -->
        <!-- PERIOD SAVE BUTTONS -->
        <div name="classes" id="classes">
            <label style="position: absolute; top: 127px;">P1: </label>
            <input type="text" name="P1" id="P1Text" maxlength="15" style="position: absolute; left: 35px; top: 125px;"/>
            <label style="position: absolute; top: 152px;">P2: </label>
            <input type="text" name="P2" id="P2Text" maxlength="15" style="position: absolute; left: 35px; top: 150px;"/>
            <label style="position: absolute; top: 177px;">P3: </label>
            <input type="text" name="P3" id="P3Text" maxlength="15" style="position: absolute; left: 35px; top: 175px;"/>
            <label style="position: absolute; top: 202px;">P4: </label>
            <input type="text" name="P4" id="P4Text" maxlength="15" style="position: absolute; left: 35px; top: 200px;"/>
            <label style="position: absolute; top: 227px;">P5: </label>
            <input type="text" name="P5" id="P5Text" maxlength="15" style="position: absolute; left: 35px; top: 225px;"/>
            <label style="position: absolute; top: 252px;">P6: </label>
            <input type="text" name="P6" id="P6Text" maxlength="15" style="position: absolute; left: 35px; top: 250px;"/>
            <label style="position: absolute; top: 277px;">P7: </label>
            <input type="text" name="P7" id="P7Text" maxlength="15" style="position: absolute; left: 35px; top: 275px;"/>
        </div>
        <!-- end: PERIOD SAVE BUTTONS -->
        <!-- Save classes button -->
        <button id='submitPeriods' type='button' style="position: absolute; left: 80px; top: 315px;">Save Classes</button>

        <!-- All of the utilities that come with the extension -->
        <!-- UTILITIES -->
        <div id="utils">
            <a href="https://github.com/JonathanUhler/Period-Countdown/issues" target=”_blank”>
                <img src="/reference/github.png" width="50" height="50" style="position: absolute; left: 40px; top: 135px;">
            </a>
            <a href="https://mvhs.mvla.net/" target=”_blank”>
                <img src="/reference/mvhs.png" width="50" height="50" style="position: absolute; left: 115px; top: 135px;">
            </a>
            <a href="https://mvhs.mvla.net/Our-School/Campus-Map--Directions/index.html" target=”_blank”>
                <img src="/reference/map.png" width="50" height="50" style="position: absolute; left: 190px; top: 135px;">
            </a>
            <a href="https://mvla.asp.aeries.net/Student/LoginParent.aspx" target=”_blank”>
                <img src="/reference/aeries.png" width="50" height="50" style="position: absolute; left: 265px; top: 135px;">
            </a>
        </div>
        <!-- end: UTILITIES -->
    </body>

    <!-- Scripts -->
    <!-- 2020-2021 School Year (non-hybrid schedule) -->
    <!-- <script src="/MVHS/MVHS2020-2021.js"></script> -->

    <!-- 2020-2021 School Year (hybrid schedule) -->
    <script src="/MVHS/MVHS2021-2022.js"></script>

    <!-- 2021-2022 School Year -->

    <script src="Calendar.js"></script>

</html>
